<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYSTEM-WIN-VER · 官方博客</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: #ffffff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 头部 */
    .header {
      text-align: center;
      padding: 80px 0 60px;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      border-radius: 24px;
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(59,130,246,.35);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .logo span {
      font-size: 3rem;
      font-weight: 800;
    }

    .title {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #3b82f6, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 1.4rem;
      color: #94a3b8;
    }

    /* 博客文章 */
    .posts {
      padding: 80px 0;
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
    }

    .post-card {
      background: rgba(30,41,59,.85);
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid rgba(59,130,246,.25);
      transition: all .3s ease;
      position: relative;
      overflow: hidden;
    }

    .post-card::before {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(59,130,246,.15), transparent);
      transition: .6s;
    }

    .post-card:hover::before { left: 100%; }

    .post-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(59,130,246,.25);
      border-color: #3b82f6;
    }

    .post-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .post-desc {
      color: #cbd5f5;
      line-height: 1.7;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      margin-top: 25px;
      padding: 14px 28px;
      border-radius: 12px;
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: .3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59,130,246,.35);
    }

    /* 底部 */
    .footer {
      padding: 40px 0;
      text-align: center;
      border-top: 1px solid rgba(59,130,246,.2);
      color: #64748b;
    }

    @media(max-width:768px){
      .title{font-size:2.5rem}
      .subtitle{font-size:1.2rem}
    }
  </style>
</head>
<body>

  <!-- 头部 -->
  <div class="header">
    <div class="container">
      <div class="logo"><span>W</span></div>
      <h1 class="title">SYSTEM-WIN-VER</h1>
      <p class="subtitle">Windows · ISO · 系统资源分享博客</p>
    </div>
  </div>

  <!-- 博客内容 -->
  <div class="posts">
    <div class="container">
      <div class="post-grid">

        <!-- 文章 1 -->
        <div class="post-card">
          <h2 class="post-title">关注我</h2>
          <p class="post-desc">来自抖音 SYSTEM-WIN-VER 的系统资源与技术分享，持续更新 Windows、工具与镜像内容。</p>
          <a class="btn" target="_blank" href="https://www.douyin.com/user/MS4wLjABAAAAEuMTnpiJEQKnC_lyYL_qKHSHN4qcVG1QfPiBVdqzizKEp2JlkGILglNy7WEY221j?from_tab_name=main">前往抖音主页</a>
        </div>

        <!-- 文章 2 -->
        <div class="post-card">
          <h2 class="post-title">你需要 ISO 文件？</h2>
          <p class="post-desc">整理好的 Windows ISO 系统镜像，适合装机、重装、虚拟机环境使用。</p>
          <a class="btn" target="_blank" href="https://www.123865.com/s/JK1Bvd-UwIl?pwd=wfX0#">获取 ISO 文件</a>
        </div>

      </div>
    </div>
  </div>

  <!-- 底部 -->
  <div class="footer">
    <div class="container">
      © 2026 SYSTEM-WIN-VER · Deployed on Cloudflare Pages
    </div>
  </div>

</body>
</html>
